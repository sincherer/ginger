<div class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <h1 class="app-name">Ginger ERP</h1>
    </div>
    
    <h2 class="login-title">Sign In</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="input-icon user-icon"></i>
          <input
            id="username"
            name="username"
            type="text"
            [(ngModel)]="username"
            required
            placeholder="Username"
            autocomplete="username"
          />
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="input-icon password-icon"></i>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Password"
            autocomplete="current-password"
          />
        </div>
      </div>
      
      <button type="submit" class="login-button" [disabled]="loading || !loginForm.form.valid">
        <span *ngIf="loading" class="spinner"></span>
        <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
      </button>
      
      <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    </form>
    
    <div class="test-accounts">
      <h3>Test Accounts</h3>
      <div class="account-item">
        <span class="account-label">Admin:</span>
        <span class="account-value">admin / password</span>
      </div>
      <div class="account-item">
        <span class="account-label">User:</span>
        <span class="account-value">user / password</span>
      </div>
    </div>
  </div>
</div>
