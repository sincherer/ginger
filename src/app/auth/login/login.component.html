<div class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <h1 class="app-name">Ginger ERP</h1>
    </div>
    
    <h2 class="login-title">Sign In</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="input-icon user-icon"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email"
            autocomplete="email"
          />
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="input-icon password-icon"></i>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            autocomplete="current-password"
          />
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
      </div>
      
      <button type="submit" class="login-button" [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner"></span>
        <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
      </button>
      
      <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    </form>
    
    <div class="test-accounts">
      <h3>Test Accounts</h3>
      <div class="account-item">
        <span class="account-label">Admin:</span>
        <span class="account-value">admin / password</span>
      </div>
      <div class="account-item">
        <span class="account-label">User:</span>
        <span class="account-value">user / password</span>
      </div>
    </div>
  </div>
</div>
