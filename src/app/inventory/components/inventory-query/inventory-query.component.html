<div class="inventory-query-container">
  <h2>Inventory Query</h2>
  
  <form [formGroup]="queryForm" (ngSubmit)="onSearch()" class="query-form">
    <div class="form-row">
      <div class="form-group">
        <label for="searchTerm">Search</label>
        <input id="searchTerm" type="text" formControlName="searchTerm" placeholder="Search by item name or ID">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" type="text" formControlName="location" placeholder="Enter location">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="minQuantity">Min Quantity</label>
        <input id="minQuantity" type="number" formControlName="minQuantity">
      </div>

      <div class="form-group">
        <label for="maxQuantity">Max Quantity</label>
        <input id="maxQuantity" type="number" formControlName="maxQuantity">
      </div>
    </div>

    <div class="button-group">
      <button type="submit">Search</button>
      <button type="button" (click)="exportToExcel()">Export to Excel</button>
    </div>
  </form>

  <table class="inventory-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Location</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventoryItems">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.unitPrice | currency}}</td>
        <td>{{item.location}}</td>
        <td>{{item.lastUpdated | date:'short'}}</td>
      </tr>
    </tbody>
  </table>
</div>
